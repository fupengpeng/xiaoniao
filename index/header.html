    <script type="text/javascript">
        $(function () {
            $(".nav_piece").hover(function () {
                $(this).find("ul")
                    .stop()/*防止出现鼠标移动过后，动画还没有展示完*/
                    .slideDown(600,'elasticOut')
            },function () {
                $(this).find("ul").stop().slideUp(200);
            }).click(function () {
                $(this).addClass("now")/*找到当前对象，添加now类名（样式）*/
                    .find("ul").hide()/*找到ul 并隐藏*/
                    .end()/*转折  相当于前面的工作做完之后*/
                    .siblings().removeClass("now");/*找到当前对象的兄弟姐妹，并移除他们的now类名（样式）*/
            })
        })
    </script>
    <script src="js/jquery-1.8.3.min.js"></script>
